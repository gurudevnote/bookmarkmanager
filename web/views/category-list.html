<div class="panel">
	<h3 class="panel-heading">Category list  <span ng-show="query.length > 0">, filter by '{{query}}', total items {{(datas | filter:query).length}}</span></h3>
	<form class="navbar-form navbar-left">
		<input type="text" class="form-control" placeholder="Search..." ng-model="query">
	</form>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th id="categoryid" ng-click="orderProp='id';orderReverse=!orderReverse"><span ng-class="{'glyphicon':orderProp=='id', 'glyphicon-sort-by-attributes':orderProp=='id' && !orderReverse, 'glyphicon-sort-by-attributes-alt':orderProp=='id'&&orderReverse}" class="">&nbsp;</span>ID</th>
			<th id="categoryname" ng-click="orderProp='name';orderReverse=!orderReverse"><span ng-class="{'glyphicon':orderProp=='name', 'glyphicon-sort-by-attributes':orderProp=='name' && !orderReverse, 'glyphicon-sort-by-attributes-alt':orderProp=='name'&&orderReverse}" >&nbsp;</span>Name</th>
			<th id="categorycreated" ng-click="orderProp='created';orderReverse=!orderReverse"><span ng-class="{'glyphicon':orderProp=='created', 'glyphicon-sort-by-attributes':orderProp=='created' && !orderReverse, 'glyphicon-sort-by-attributes-alt':orderProp=='created'&&orderReverse}" >&nbsp;</span>Created</th>
			<th style="width: 150px;" id="categorylastmodified" ng-click="orderProp='lastModified';orderReverse=!orderReverse"><span ng-class="{'glyphicon':orderProp=='lastModified', 'glyphicon-sort-by-attributes':orderProp=='lastModified' && !orderReverse, 'glyphicon-sort-by-attributes-alt':orderProp=='lastModified'&&orderReverse}" >&nbsp;</span>Last Modified</th>
			<th style="width: 150px;" id="categoryitemcount" ng-click="orderProp='totalbm';orderReverse=!orderReverse"><span ng-class="{'glyphicon':orderProp=='totalbm', 'glyphicon-sort-by-attributes':orderProp=='totalbm' && !orderReverse, 'glyphicon-sort-by-attributes-alt':orderProp=='totalbm'&&orderReverse}" >&nbsp;</span>Total bookmarks</th>
		</tr>
		<tr  ng-repeat="category in categories | filter:query | orderBy:orderProp:orderReverse">
			<td>{{category.id}}</td>
			<td><a class="categorylink" href="#/categories/{{category.id}}">{{category.name}}</a></td>
			<td>{{category.created | date :  "y-MM-dd"}}</td>
			<td>{{category.lastModified | date :  "y-MM-dd"}}</td>
			<td>{{category.totalbm}}</td>
		</tr>
		<tr ng-show="(categories | filter:query).length == 0">
			<td colspan="5">
				<span>Items not found</span>
			</td>
		</tr>
	</table>
</div>
