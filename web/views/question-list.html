<div class="panel">
	<h3 class="panel-heading">Question list</h3>
	<table class="table table-striped table-bordered table-hover">
		<tr  ng-repeat="question in questions" >
			<td>
				<div>
					<h4>{{question.category}} ({{question.questions.length}})</h4>
					<ol>
						<li ng-repeat="catQuestion in question.questions">
							<span><b> {{catQuestion.question}} </b></span>
							<ul>
								<li ng-repeat="answer in catQuestion.answers">
									<span ng-class="{'text-bold success': answer.correct}">{{ answer.value }}</span>
								</li>
							</ul>
						</li>
					</ol>
				</div>
			</td>
		</tr>
	</table>
</div>
